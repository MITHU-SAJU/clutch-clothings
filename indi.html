<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Options</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .payment-card {
            width: 120px;
            height: 130px;
            border-radius: 20px;
            background: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: 0.3s ease;
            cursor: pointer;
        }

        .payment-card:hover {
            background: #ffda77;
            transform: scale(1.05);
        }

        .payment-card img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        .payment-card span {
            font-weight: 600;
            color: #333;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <div class="d-flex gap-4">
        <!-- Cash -->
        <div class="payment-card">
            <img src="https://cdn-icons-png.flaticon.com/512/2331/2331942.png" alt="Cash">
            <span>Cash</span>
        </div>

        <!-- GPay -->
        <div class="payment-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/5a/Google_Pay_Logo.svg" alt="GPay">
            <span>GPay</span>
        </div>

        <!-- Credit -->
        <div class="payment-card">
            <img src="https://cdn-icons-png.flaticon.com/512/179/179457.png" alt="Credit Card">
            <span>Credit</span>
        </div>
    </div>

</body>

</html>
