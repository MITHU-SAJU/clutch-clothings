<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Receipt</title>
    <style>
        @page {
            size: 72mm auto;
            /* 72mm width for thermal printer */
            margin: 0;
        }

        body {
            font-family: "Courier New", monospace;
            font-size: 12px;
            width: 72mm;
            margin: 0 auto;
            padding: 5px;
        }

        .center {
            text-align: center;
        }

        .bold {
            font-weight: bold;
        }

        .receipt-box {
            border-top: 1px dashed #000;
            border-bottom: 1px dashed #000;
            padding: 5px 0;
            margin: 5px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }

        table td,
        table th {
            border: 1px solid #000;
            padding: 2px 3px;
            word-wrap: break-word;
        }

        .no-border td {
            border: none;
        }

        .right {
            text-align: right;
        }

        .left {
            text-align: left;
        }

        /* Hide print button when printing */
        @media print {
            #printBtn {
                display: none;
                visibility: hidden !important;
            }
        }

        /* Style for button */
        #printBtn {
            display: block;
            margin: 10px auto;
            padding: 6px 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        #printBtn:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <div class="center bold">ESTIMATE</div>

    <!-- Supplier and Invoice Info -->
    <table class="no-border" style="width:100%;">
        <tr>
            <td style="width:50%; text-align:left;">
                Supplier: <b>ABC Textiles</b>
            </td>
            <td style="width:50%; text-align:right;">
                No : 6814
            </td>
        </tr>
        <tr>
            <td style="width:50%; text-align:left;">
                Payment: <b>G-PAY</b>
            </td>
            <td style="width:50%; text-align:right;">
                Dated : 1-9-2025
            </td>
        </tr>
    </table>


    <!-- Items Table -->
    <div class="receipt-box">
        <table>
            <thead>
                <tr>
                    <th>Qty</th>
                    <th>Particulars</th>
                    <th>Rate</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>70.00 unit</td>
                    <td>2PLY POLY COLOUR THREAD</td>
                    <td>30.00</td>
                    <td>2,100</td>
                </tr>
                <tr>
                    <td colspan="4">* End of List</td>
                </tr>
                <tr>
                    <td colspan="3" class="right bold">Total</td>
                    <td class="bold">2,100</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Footer Note -->
    <div class="center">
        GOODS ONCE SOLD WILL NOT BE TAKEN BACK
    </div>


    <!-- Print Button -->
    <button id="printBtn" onclick="window.print()">Print Receipt</button>
</body>

</html>
