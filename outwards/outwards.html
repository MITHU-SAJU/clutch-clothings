    <div class="main-content" id="mainContent">
        <!-- Header -->

            <h4 class="fw-bold mb-0">Outwards</h4>

        <div class="container-fluid my-5">
            <div class="custom-box p-4">
                <!-- Inward Form -->
                <form id="outwardForm" class="row g-3">
                    <div class="row">
                        <div class="col-md-12 d-flex justify-content-center">
                            <div class="border rounded-4 p-4 shadow-sm mb-5 mt-3"

                        <tbody>
                            <!-- Data will be inserted here -->

    <div class="modal fade" id="addcustomerModal" tabindex="-1" aria-labelledby="addCustomerModalLabel"
        aria-hidden="true">

            <div class="modal-content">
                <div class="modal-header bg-custom text-white">
                    <h5 class="modal-title" id="addCustomerModalLabel">Add New Customer</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="customerForm">
                        <div class="mb-3">
                            <label class="form-label">Customer Name</label>
                            <input type="text" id="customerName" class="form-control" placeholder="Enter customer name"
                                required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Company Name</label>
                            <input type="text" id="companyName" class="form-control" placeholder="Enter company name">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contact Number</label>
                            <input type="text" id="contactNumber" class="form-control"
                                placeholder="Enter contact number">
                        </div>
                        <div class="text-center mt-3">
                            <button type="submit" class="btn btn-success px-4 fw-bold">
                                Save Customer
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="../assests/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Load existing data from localStorage
        let outwardData = JSON.parse(localStorage.getItem("outwardData")) || [];

        const outwardForm = document.getElementById("outwardForm");
        const outwardTableBody = document.querySelector("#outwardTable tbody");

        // Function to render table
        function renderTable() {
            outwardTableBody.innerHTML = "";
            outwardData.forEach((entry, index) => {
                outwardTableBody.innerHTML += `
        <tr>
          <td>${index + 1}</td>
          <td>${entry.product}</td>
          <td>${entry.quantity}</td>
           <td>${entry.rate}</td>
          <td>
            <button class="btn btn-sm btn-danger" onclick="deleteEntry(${index})">
              <i class="fas fa-trash"></i> Delete
            </button>
          </td>
        </tr>
      `;
            });
            localStorage.setItem("outwardData", JSON.stringify(outwardData));
        }

        // Add new entry
        outwardForm.addEventListener("submit", function (e) {
            e.preventDefault();
            const product = document.getElementById("product").value;
            const quantity = document.getElementById("quantity").value;
            const rate = document.getElementById("rate").value;



            if (customer && product && quantity) {
                outwardData.push({
                    product,
                    quantity,
                    rate
                });
                renderTable();
                outwardForm.reset();
            }
        });

        // Delete entry
        function deleteEntry(index) {
            outwardData.splice(index, 1);
            renderTable();
        }

        // Initial render
        renderTable();
    </script>

    <script>
        // Handle Customer form submission
        document.getElementById("CustomerForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const customerName = document.getElementById("CustomerName").value.trim();
            if (customerName) {
                const customerDropdown = document.getElementById("customer");

                // Create new option
                const newOption = document.createElement("option");
                newOption.value = customerName.toLowerCase().replace(/\s+/g, '-');
                newOption.textContent = customerName;

                // Add to dropdown and select it
                customerDropdown.appendChild(newOption);
                customerDropdown.value = newOption.value;

                // Close modal
                const modal = bootstrap.Modal.getInstance(document.getElementById("addCustomerModal"));
                modal.hide();

                // Reset form
                e.target.reset();
            }
        });
    </script>
