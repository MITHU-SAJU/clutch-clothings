<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="../assests/css/styles.css">
</head>

<body>
    <!-- Sidebar Toggle Button -->
    <input type="checkbox" id="checkbox" hidden>
    <label for="checkbox" class="toggle-btn" id="toggleBtn">
        <div class="bars" id="bar1"></div>
        <div class="bars" id="bar2"></div>
        <div class="bars" id="bar3"></div>
    </label>

    <nav class="sidebar" id="sidebar">
        <div class="sidebar-logo">
            <!-- <img src="./assets/logo.png" alt="Logo" /> -->
        </div>
        <ul>
            <!-- Dashboard -->
            <li>
                <a href="../index.html">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>

            <!-- Inwards -->
            <li>
                <a href="../inwards/inward-list.html">
                    <i class="fas fa-arrow-down"></i>
                    <span>Inwards</span>
                </a>
            </li>

            <!-- Outwards -->
            <li>
                <a href="./outward-list.html">
                    <i class="fas fa-arrow-up"></i>
                    <span>Outwards</span>
                </a>
            </li>

            <!-- Products -->
            <li>
                <a href="../products/product-list.html">
                    <i class="fas fa-box"></i>
                    <span>Products</span>
                </a>
            </li>

            <!-- Customers -->
            <li>
                <a href="../customer/customer-list.html">
                    <i class="fas fa-users"></i>
                    <span>Customers</span>
                </a>
            </li>

            <!-- Suppliers -->
            <li>
                <a href="../suppliers/supplier-list.html">
                    <i class="fas fa-truck"></i>
                    <span>Suppliers</span>
                </a>
            </li>

            <li>
                <a href="../user-creation/user-list.html">
                    <i class="fas fa-user"></i>
                    <span>Users</span>
                </a>
            </li>
        </ul>
    </nav>


    <div class="main-content" id="mainContent">
        <!-- Header -->
        <div id="mainHeader"
            class="d-flex justify-content-between align-items-center px-4 py-2 bg-white text-dark shadow-sm w-100">
            <h4 class="fw-bold mb-0">Outwards</h4>
            <div class="d-flex align-items-center gap-3">
                <i class="bi bi-bell-fill fs-4" role="button" title="Notifications"></i>
                <i class="bi bi-person-circle fs-4" role="button" title="Profile"></i>
            </div>
        </div>

        <div class="container-fluid my-5">
            <div class="custom-box p-4">
                <!-- Outward Form -->
                <form id="outwardForm" class="row g-3">
                    <div class="col-12">
                        <div class="border rounded-4 p-4 shadow-sm mb-4 bg-white text-center">
                            <label class="fw-bold fs-5 mb-3 w-100 text-center">CUSTOMER</label>

                            <div class="row g-2 justify-content-center">
                                <div class="col-12 col-sm-8 col-md-6">
                                    <select id="customer" class="form-select w-100" required
                                        style="border-radius: 10px; border: 1px solid #ddd;">
                                        <option value="" disabled selected>Select Customer</option>
                                        <option value="customer1">CUSTOMER 1</option>
                                        <option value="customer2">CUSTOMER 2</option>
                                        <option value="customer3">CUSTOMER 3</option>
                                    </select>
                                </div>
                                <div class="col-12 col-sm-2 col-md-1 d-grid">
                                    <!-- Add CUSTOMER Button -->
                                    <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal"
                                        data-bs-target="#addCustomerModal">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Product -->
                    <div class="col-md-4">
                        <label class="form-label">Product</label>
                        <select id="product" class="form-select" required>
                            <option value="" disabled selected>Select Product</option>
                            <option value="Yarn Type A">Yarn Type A</option>
                            <option value="Yarn Type B">Yarn Type B</option>
                            <option value="Yarn Type C">Yarn Type C</option>
                        </select>
                    </div>

                    <!-- Quantity -->
                    <div class="col-md-4">
                        <label class="form-label">Quantity</label>
                        <input type="number" id="quantity" class="form-control" placeholder="Enter quantity" required>
                    </div>

                    <!-- Rate -->
                    <div class="col-md-4">
                        <label class="form-label">Rate</label>
                        <input type="number" id="rate" class="form-control" placeholder="Enter rate" required>
                    </div>

                    <!-- Submit -->
                    <div class="col-12 text-center mt-3">
                        <button type="submit" class="btn btn-success px-4">
                            <i class="fas fa-plus-circle me-1"></i> Add Outward
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Outward List Table -->
        <div class="container-fluid my-5">
            <div class="custom-box p-4">
                <h4 class="fw-bold text-secondary mb-3">Outward Entries</h4>
                <div class="table-responsive">
                    <table class="table table-bordered align-middle text-center" id="outwardTable">
                        <thead class="table-light">
                            <tr>
                                <th>S.No</th>
                                <th>Product</th>
                                <th>Quantity</th>
                                <th>Rate</th>
                                <th>Amount</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data will be inserted here -->
                        </tbody>
                        <tfoot>
                            <tr class="table-secondary fw-bold">
                                <td colspan="4" class="text-end">Grand Total</td>
                                <td id="grandTotal">0</td>
                                <td></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <div class="mt-4 text-center">
                    <button type="button" class="btn btn-add px-5 rounded-3 shadow">
                        Submit
                    </button>
                </div>
            </div>
        </div>

        <!-- Modal to add customer -->
        <div class="modal fade" id="addCustomerModal" tabindex="-1" aria-labelledby="addCustomerModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title" id="addCustomerModalLabel">Add New Customer</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="customerForm">
                            <div class="mb-3">
                                <label class="form-label">Customer Name*</label>
                                <input type="text" id="customerName" class="form-control"
                                    placeholder="Enter customer name" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Company Name</label>
                                <input type="text" id="companyName" class="form-control"
                                    placeholder="Enter company name">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Contact Number</label>
                                <input type="tel" id="contactNumber" class="form-control" pattern="[0-9]{10}"
                                    placeholder="Enter 10-digit contact number">
                            </div>
                            <div class="text-center mt-3">
                                <button type="submit" class="btn btn-success px-4 fw-bold">
                                    Save Customer
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assests/js/script.js"></script>

    <script>
        // Load existing data from localStorage
        let outwardData = JSON.parse(localStorage.getItem("outwardData")) || [];

        const outwardForm = document.getElementById("outwardForm");
        const outwardTableBody = document.querySelector("#outwardTable tbody");
        const grandTotalCell = document.getElementById("grandTotal");

        // Function to render table
        function renderTable() {
            outwardTableBody.innerHTML = "";
            let total = 0;
            outwardData.forEach((entry, index) => {
                const amount = entry.quantity * entry.rate;
                total += amount;

                outwardTableBody.innerHTML += `
                <tr>
                    <td>${index + 1}</td>
                    <td>${entry.product}</td>
                    <td>${entry.quantity}</td>
                    <td>${entry.rate}</td>
                    <td>${amount}</td>
                    <td>
                        <button class="btn btn-sm btn-danger" onclick="deleteEntry(${index})">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </td>
                </tr>`;
            });
            grandTotalCell.textContent = total;
            localStorage.setItem("outwardData", JSON.stringify(outwardData));
        }

        // Add new outward entry
        outwardForm.addEventListener("submit", function (e) {
            e.preventDefault();
            const product = document.getElementById("product").value;
            const quantity = parseFloat(document.getElementById("quantity").value);
            const rate = parseFloat(document.getElementById("rate").value);

            if (product && quantity && rate) {
                outwardData.push({
                    product,
                    quantity,
                    rate
                });
                renderTable();
                outwardForm.reset();
            }
        });

        // Delete entry
        function deleteEntry(index) {
            outwardData.splice(index, 1);
            renderTable();
        }

        // Initial render
        renderTable();

        // Handle new customer form
        document.getElementById("customerForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const customerName = document.getElementById("customerName").value.trim();
            if (customerName) {
                const customerDropdown = document.getElementById("customer");
                const newOption = document.createElement("option");
                newOption.value = customerName.toLowerCase().replace(/\s+/g, '-');
                newOption.textContent = customerName;
                customerDropdown.appendChild(newOption);
                customerDropdown.value = newOption.value;

                const modal = bootstrap.Modal.getInstance(document.getElementById("addCustomerModal"));
                modal.hide();
                e.target.reset();
            }
        });
    </script>

</body>

</html>
