<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outward Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #212529;
        }

        .report-container {
            max-width: 950px;
            margin: 50px auto;
        }

        .report-card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
            padding: 35px 40px;
        }

        .report-header h2 {
            font-size: 1.9rem;
            font-weight: 700;
            color: #003366;
            border-bottom: 3px solid #003366;
            display: inline-block;
            padding-bottom: 8px;
        }

        .section-title {
            font-weight: 600;
            font-size: 1.2rem;
            color: #003366;
            margin-bottom: 20px;
        }

        .customer-info .info-box {
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 15px;
            background-color: #fafafa;
            transition: all 0.2s ease-in-out;
        }

        .customer-info .info-box:hover {
            background-color: #f1f5ff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .customer-info .label {
            font-weight: 600;
            font-size: 0.9rem;
            color: #6c757d;
        }

        .customer-info .value {
            font-size: 1.05rem;
            font-weight: 600;
            color: #212529;
        }

        table {
            border-collapse: separate !important;
            border-spacing: 0 10px;
        }

        thead th {
            background-color: #003366 !important;
            color: #fff !important;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        tbody tr {
            background-color: #f9fbfd;
            border-radius: 8px;
        }

        tbody td {
            vertical-align: middle;
        }

        tfoot tr {
            background-color: #e9f5e9;
            font-weight: 600;
            color: #155724;
        }

        .generated-date {
            font-style: italic;
            font-size: 0.9rem;
            color: #6c757d;
        }

        .btn-download {
            background-color: #003366;
            color: #fff;
            font-weight: 600;
            padding: 10px 35px;
            border-radius: 8px;
            transition: 0.3s ease;
        }

        .btn-download:hover {
            background-color: #002244;
        }
    </style>
</head>

<body>
    <div class="container report-container">
        <div class="report-card">
            <!-- Header -->
            <div class="text-center report-header mb-5">
                <h2>Outward Entries Report</h2>
            </div>

            <!-- Customer Info -->
            <div class="customer-info mb-5">
                <h4 class="section-title text-center mb-4"><i class="fas fa-user me-2"></i> Customer Details</h4>
                <div class="row justify-content-center g-3">
                    <div class="col-md-5">
                        <div class="info-box text-center">
                            <span class="label d-block">Customer Name</span>
                            <span class="value">Customer 1</span>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="info-box text-center">
                            <span class="label d-block">Company</span>
                            <span class="value">ABC Textiles</span>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="info-box text-center">
                            <span class="label d-block">Contact</span>
                            <span class="value">+91 9876543210</span>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="info-box text-center">
                            <span class="label d-block">Date</span>
                            <span class="value">01-Sep-2025</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Outward Table -->
            <div class="outward-entries mb-4">
                <h4 class="section-title"><i class="fas fa-boxes me-2"></i> Outward Entries</h4>
                <div class="table-responsive">
                    <table class="table align-middle text-center">
                        <thead class="text-light">
                            <tr>
                                <th>S.No</th>
                                <th>Product</th>
                                <th>Quantity</th>
                                <th>Rate</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Yarn Type A</td>
                                <td>100</td>
                                <td>5</td>
                                <td>500</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Yarn Type B</td>
                                <td>50</td>
                                <td>8</td>
                                <td>400</td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>Yarn Type C</td>
                                <td>70</td>
                                <td>6</td>
                                <td>420</td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="4">Grand Total</td>
                                <td>1320</td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>

            <!-- Footer -->
            <div class="text-end mt-4">
                <p class="generated-date mb-0">Generated on: 01-Sep-2025</p>
            </div>
        </div>

        <!-- Download Button -->
        <div class="mt-4 text-center">
            <button type="submit" class="btn btn-download shadow">
                <i class="fas fa-download me-2"></i> Download
            </button>
        </div>
    </div>
</body>

</html>
