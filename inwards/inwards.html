    <script>
        // ðŸ”¹ Dynamic row addition
        const addRowBtn = document.getElementById('addRow');
        const tableBody = document.querySelector('#variantTable tbody');

        addRowBtn.addEventListener('click', () => {
            const size = document.getElementById('size').value;
            const qty = document.getElementById('qty').value;
            const rate = document.getElementById('rate').value;
            const barcode = document.getElementById('barcode').value;

            if (!size || !qty || !rate || !barcode) {
                alert('Please fill all fields before adding.');
                return;
            }

            const newRow = document.createElement('tr');
            newRow.innerHTML = `
      <td>${size}</td>
      <td>${qty}</td>
      <td>${rate}</td>
      <td>${barcode}</td>
      <td><button type="button" class="btn btn-danger btn-sm deleteRow">Delete</button></td>
    `;

            // Add new row to the top
            tableBody.prepend(newRow);

            // Clear inputs
            document.getElementById('size').selectedIndex = 0;
            document.getElementById('qty').value = '';
            document.getElementById('rate').value = '';
            document.getElementById('barcode').value = '';
        });

        // ðŸ”¹ Delete row functionality
        tableBody.addEventListener('click', (e) => {
            if (e.target.classList.contains('deleteRow')) {
                e.target.closest('tr').remove();
            }
        });
    </script>

    <script>
        // Handle supplier form submission
        document.getElementById("supplierForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const supplierName = document.getElementById("supplierName").value.trim();
            if (supplierName) {
                const supplierDropdown = document.getElementById("supplier");

                // Create new option
                const newOption = document.createElement("option");
                newOption.value = supplierName.toLowerCase().replace(/\s+/g, '-');
                newOption.textContent = supplierName;

                // Add to dropdown and select it
                supplierDropdown.appendChild(newOption);
                supplierDropdown.value = newOption.value;

                // Close modal
                const modal = bootstrap.Modal.getInstance(document.getElementById("addSupplierModal"));
                modal.hide();

                // Reset form
                e.target.reset();
            }
        });
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Loop through all tables
            document.querySelectorAll("table").forEach(function (table) {
                const headers = [];
                // Collect <th> text
                table.querySelectorAll("thead th").forEach(function (th) {
                    headers.push(th.innerText.trim());
                });

                // Apply as data-label for each <td>
                table.querySelectorAll("tbody tr").forEach(function (row) {
                    row.querySelectorAll("td").forEach(function (td, i) {
                        if (headers[i]) {
                            td.setAttribute("data-label", headers[i]);
                        }
                    });
                });

                // Do the same for <tfoot> if needed
                table.querySelectorAll("tfoot tr").forEach(function (row) {
                    row.querySelectorAll("td").forEach(function (td, i) {
                        if (headers[i] && !td.hasAttribute("data-label")) {
                            td.setAttribute("data-label", headers[i]);
                        }
                    });
                });
            });
        });
    </script>
