    <script>
        // Load existing data from localStorage
        let inwardData = JSON.parse(localStorage.getItem("inwardData")) || [];

        const inwardForm = document.getElementById("inwardForm");
        const inwardTableBody = document.querySelector("#inwardTable tbody");

        // Function to render table
        function renderTable() {
            inwardTableBody.innerHTML = "";
            inwardData.forEach((entry, index) => {
                inwardTableBody.innerHTML += `
        <tr>
          <td>${index + 1}</td>
          <td>${entry.product}</td>
          <td>${entry.quantity}</td>
          <td>${entry.uom}</td>
             <td>${entry.rate}</td>
          <td>
            <button class="btn btn-sm btn-danger" onclick="deleteEntry(${index})">
              <i class="fas fa-trash"></i> 
            </button>
          </td>
        </tr>
      `;
            });
            localStorage.setItem("inwardData", JSON.stringify(inwardData));
        }

        // Add new entry
        inwardForm.addEventListener("submit", function (e) {
            e.preventDefault();
            const product = document.getElementById("product").value;
            const quantity = document.getElementById("quantity").value;
            const uom = document.getElementById("uom").value;
            const rate = document.getElementById("rate").value;

            if (product && quantity) {
                inwardData.push({
                    product,
                    quantity,
                    uom,
                    rate

                });
                renderTable();
                inwardForm.reset();
            }
        });

        // Delete entry
        function deleteEntry(index) {
            inwardData.splice(index, 1);
            renderTable();
        }

        // Initial render
        renderTable();
    </script>

    <script>
        // Handle supplier form submission
        document.getElementById("supplierForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const supplierName = document.getElementById("supplierName").value.trim();
            if (supplierName) {
                const supplierDropdown = document.getElementById("supplier");

                // Create new option
                const newOption = document.createElement("option");
                newOption.value = supplierName.toLowerCase().replace(/\s+/g, '-');
                newOption.textContent = supplierName;

                // Add to dropdown and select it
                supplierDropdown.appendChild(newOption);
                supplierDropdown.value = newOption.value;

                // Close modal
                const modal = bootstrap.Modal.getInstance(document.getElementById("addSupplierModal"));
                modal.hide();

                // Reset form
                e.target.reset();
            }
        });
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Loop through all tables
            document.querySelectorAll("table").forEach(function (table) {
                const headers = [];
                // Collect <th> text
                table.querySelectorAll("thead th").forEach(function (th) {
                    headers.push(th.innerText.trim());
                });

                // Apply as data-label for each <td>
                table.querySelectorAll("tbody tr").forEach(function (row) {
                    row.querySelectorAll("td").forEach(function (td, i) {
                        if (headers[i]) {
                            td.setAttribute("data-label", headers[i]);
                        }
                    });
                });

                // Do the same for <tfoot> if needed
                table.querySelectorAll("tfoot tr").forEach(function (row) {
                    row.querySelectorAll("td").forEach(function (td, i) {
                        if (headers[i] && !td.hasAttribute("data-label")) {
                            td.setAttribute("data-label", headers[i]);
                        }
                    });
                });
            });
        });
    </script>
