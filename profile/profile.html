<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../assests/css/styles.css">

</head>

<body class="profile">
    <div class="container" style="max-width: 650px;">
        <div class="profile-card text-center">
            <h4><i class="bi bi-person-circle me-2"></i>User Profile</h4>

            <div class="row g-4 text-start">
                <!-- Full Name -->
                <div class="col-md-6">
                    <label class="form-label fw-bold">Full Name</label>
                    <p class="form-control">John Doe</p>
                </div>

                <!-- Username -->
                <div class="col-md-6">
                    <label class="form-label fw-bold">Username</label>
                    <p class="form-control">johndoe</p>
                </div>

                <!-- Email -->
                <div class="col-md-6">
                    <label class="form-label fw-bold">Email</label>
                    <p class="form-control">johndoe@example.com</p>
                </div>

                <!-- Phone -->
                <div class="col-md-6">
                    <label class="form-label fw-bold">Phone Number</label>
                    <p class="form-control">+91 9876543210</p>
                </div>

                <!-- Role -->
                <div class="col-md-6">
                    <label class="form-label fw-bold">Role</label>
                    <p class="form-control">Administrator</p>
                </div>

                <!-- Status -->
                <div class="col-md-6">
                    <label class="form-label fw-bold">Status</label>
                    <p class="form-control text-success fw-bold">Active</p>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="mt-4">
                <a href="../index.html" class="btn btn-secondary btn-custom">
                    <i class="bi bi-arrow-left me-1"></i> Back
                </a>
            </div>
        </div>
    </div>
</body>

</html>
