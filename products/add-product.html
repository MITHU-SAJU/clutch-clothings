    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>


    <script>
        const imageInput = document.getElementById('productImage');
        const previewImage = document.getElementById('previewImage');

        imageInput.addEventListener('change', function () {
            const file = this.files[0];
            if (file) {
                previewImage.style.display = 'block';
                previewImage.src = URL.createObjectURL(file);
            } else {
                previewImage.style.display = 'none';
                previewImage.src = '#';
            }
        });



        // ðŸ”¹ Dynamic row addition
        const addRowBtn = document.getElementById('addRow');
        const tableBody = document.querySelector('#variantTable tbody');

        addRowBtn.addEventListener('click', () => {
            const size = document.getElementById('size').value;
            const qty = document.getElementById('qty').value;
            const rate = document.getElementById('rate').value;
            const barcode = document.getElementById('barcode').value;

            if (!size || !qty || !rate || !barcode) {
                alert('Please fill all fields before adding.');
                return;
            }

            const newRow = document.createElement('tr');
            newRow.innerHTML = `
      <td>${size}</td>
      <td>${qty}</td>
      <td>${rate}</td>
      <td>${barcode}</td>
      <td><button type="button" class="btn btn-danger btn-sm deleteRow">Delete</button></td>
    `;

            // Add new row to the top
            tableBody.prepend(newRow);

            // Clear inputs
            document.getElementById('size').selectedIndex = 0;
            document.getElementById('qty').value = '';
            document.getElementById('rate').value = '';
            document.getElementById('barcode').value = '';
        });

        // ðŸ”¹ Delete row functionality
        tableBody.addEventListener('click', (e) => {
            if (e.target.classList.contains('deleteRow')) {
                e.target.closest('tr').remove();
            }
        });
    </script>
